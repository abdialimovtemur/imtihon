<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tesla</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <section class="tesla">
        <header>
            <nav>
                <div class="logo">
                    <img src="./image/Group 1 (1).png" alt="">
                </div>
        
                <ul>
                    <span class="models"><li>Model S</li></span>
                    <li>Model 3</li>
                    <li>Model X</li>
                    <li>Model Y</li>
                    <li>Solor Roof</li>       
                    <li>Solor Panels</li>
                </ul>

                <div class="input">
                    <span class="inp"><i class="fa-solid fa-magnifying-glass"></i><input type="" placeholder="Search"></span>
                    <i class="fa-regular fa-circle-user" style=" background-color: rgba(64, 49, 49, 0.968); padding: 10px; border-radius: 30px;"></i>
                    <i class="fa-solid fa-bars" style=" background-color: rgba(64, 49, 49, 0.968); padding: 10px; border-radius: 30px;"></i></i>
                </div>
            </nav>
            
        </header>




        <main>
            <div class="carusel">
                <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-inner">
                      <div class="carousel-item active">
                        <img src="./image/My project 1.png" class="d-block w-100" alt="...">
                      </div>
                      <div class="carousel-item">
                        <img src="./image/Red-Tesla-Model-S-PNG-Pic 1.png" class="d-block w-100" alt="...">
                      </div>
                      <div class="carousel-item">
                        <img src="./image/White-Tesla-Model-S-PNG-File 1.png" class="d-block w-100" alt="...">
                      </div>
                      <div class="carousel-item">
                        <img src="./image/Tesla-Model-S-PNG-Image 1 (1).png" class="d-block w-100" alt="...">
                      </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
                      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
                      <span class="carousel-control-next-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Next</span>
                    </button>
                  </div>
            </div>
        </main>




        <footer>
            <div class="info">
               <div class="div">
                <h2>396 mi</h2><p>Range (EPA est.)</p>
               </div>

               <div class="div">
                <h2>1.99s</h2><p>0-60 mph*</p>
               </div>

               <div class="div">
                <h2>200mph</h2><p>Top Speed*</p>
               </div>

               <div class="div">
                <h2>1,020hp</h2><p>Peak Power</p>
               </div>
            </div>

            <div> <button>Order Now>></button></div>
        </footer>
    </section>
</body>
</html>
